<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section id="profile">
          <div class="profile">
            <img
              src="./assets/images/avatar-eniola.jpg"
              alt="Eniola Yussuff"
              class="profile-image"
            />
            <div class="profile-info">
              <h1 class="profile-name">Eniola Yussuff</h1>
              <h2 class="profile-location">Lagos, Nigeria</h2>
            </div>
          </div>
        </section>
        <p class="profile-bio">"Front-end developer and avid manga reader."</p>
        <section id="social-links">
          <div class="social-links">
            <a href="https://github.com/Enilolade" target="_blank"> Github </a>

            <a
              href="https://www.frontendmentor.io/profile/Enilolade"
              target="_blank"
            >
              Frontend Mentor
            </a>

            <a
              href="https://www.linkedin.com/in/eniolayussuff/"
              target="_blank"
            >
              LinkedIn
            </a>

            <button>Twitter</button>
            <button>Instagram</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lolly</a>.
    </footer>
  </body>
</html>
